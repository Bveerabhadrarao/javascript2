<!DOCTYPE html>
<html>
<head>
	<title>task|event</title>
</head>
<body>
	<center>
		<button onclick="nextslide()">Next</button>
		<button onclick="prevslide()">previous</button>
		<p id="output_id">
			<img src="1.png" style="width: 200px;height: 200px;"/>
		</p>
	</center>
	<script type="text/javascript">
		var i=1;
		function nextslide(){
			if(i<5){
				var res=++i
				document.getElementById('output_id').innerHTML="<img src='"+res+".png'style='width:300px; height:300px;'/>"
			}
		}
		function prevslide(){
			if(i>1){
				var res=--i
				document.getElementById('output_id').innerHTML="<img src='"+res+".png'style='width:300px; height:300px;'/>"
			}

		}
	</script>

</body>
</html>
