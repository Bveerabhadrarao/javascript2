	<script type="text/javascript">
		class car{
			constructor(name,model,price,color){
				this.carname=name;
				this.carmodel=model;
				this.carprice=price;
				this.carcolor=color;
				this.getfullname=function(){
					return this.carname+" "+this.carcolor
				}

			}

		}
		let g1=new car('Dezire','verion4.5','13 lakhs','blue')
		document.write(g1.carname,g1.carmodel,g1.carprice,g1.carcolor+"<br>");
		document.write(g1.getfullname())
		
	</script>
	<script type="text/javascript">
		
	</script>
