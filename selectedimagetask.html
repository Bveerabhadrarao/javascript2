<!DOCTYPE html>
<html>
<head>
	<title>selected image task</title>
	<style type="text/css">
		#k5{
			border:1px solid black;
		}
	</style>
</head>
<body>
	<center>
		<div style="width: 600px;height: 300px;" id="k5">
			<div style="width:380px;height: 300px;float: left; border:1px solid #000" >
				<img src="6.jpg" style="width: 100px;height: 200px; border-right: 1px solid #000" onclick="getimage('6.jpg')">
				<img src="7.jpg" style="width: 100px;height: 200px; border-right: 1px solid #000" onclick="getimage('7.jpg')">
				<img src="9.jpg" style="width: 100px;height: 200px; border-right: 1px solid #000" onclick="getimage('9.jpg')">

			</div> 
			<div style="width: 200px;height: 300px; float: right; border:1px solid#000" id="output_id"></div>
		</div>
	</center>
	<script type="text/javascript">
		function getimage(img_path){
			document.getElementById('output_id').innerHTML="<img src='"+img_path+"' style='width:200px;height:200px;'/>";
		}
	</script>

</body>
</html>
