<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Array|methods</title>
</head>
<body>
<h1>Array methods</h1>
<p id="id_name"></p>
<script type="text/javascript">
	let arr = ['ganesh','nivas','venky','veerabhadrarao']
	function a(arr_method){
		document.write(arr_method)
	}
	a("input arr = "+arr+"<br>")
	const arr1 = ['ganesh','nivas','venky','veerabhadrarao']
	document.write("array length= "+arr.length+"<br>")
	let arr2 = ["ganesh","nivas","veerabhadrarao"]
	document.getElementById('id_name').innerHTML=arr2;
	arr2.pop();
	document.write("pop method= "+arr2+"<br>")
	const arr3 = ["ganesh","nivas","veerabhadrarao"]
	document.getElementById('id_name').innerHTML=arr3;
	arr3.push("srinu")
	document.write("push method= "+arr3+"<br>")
	const arr4 = ['ganesh','nivas','venky','veerabhadrarao']
	document.getElementById('id_name').innerHTML=arr4;
	arr4.shift()
	document.write("shift method= "+arr4+"<br>")
	let arr5 = ["pineapple", "Apple", "Mango"];
	document.getElementById('id_name').innerHTML=arr5;
	arr5.unshift("banana")
	document.write("unshift= "+arr5+"<br>")
	let arr6 = ["ganesh","nivas","veerabhadrarao"]
	document.getElementById('id_name').innerHTML=arr6;
	arr6.splice(2,0,"jagadesh","sankar")
	document.write("arr of splice= "+arr6+"<br>")
	let arr7 = ["ganesh","nivas","veerabhadrarao"]
	const arr8 = arr7.slice(1)
	document.getElementById('id_name').innerHTML=arr7;
	document.write("arr of slice= "+arr8+"<br>")
	let arr9 = ["pineapple", "Apple", "Mango"];
	document.getElementById('id_name').innerHTML=arr9;
	arr9.sort()
	document.write("sort= "+arr9+"<br>")
	let arr10 = ["pineapple", "Apple", "Mango"];
	document.getElementById('id_name').innerHTML=arr10;
	arr10.reverse()
	document.write("reverse= "+arr10+"<br>")
	let arr11 = ["pineapple", "Apple", "Mango"];
	document.getElementById('id_name').innerHTML=arr11;
	arr11.fill("banana")
	document.write("fill_method= "+arr11+"<br>")
</script>
</body>
</html>
